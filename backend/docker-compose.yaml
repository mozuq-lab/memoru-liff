services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: memoru-dynamodb-local
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data"
    ports:
      - "8000:8000"
    volumes:
      - dynamodb-data:/home/dynamodblocal/data
    networks:
      - memoru-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8000"]
      interval: 10s
      timeout: 5s
      retries: 5

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: memoru-dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      DYNAMO_ENDPOINT: http://dynamodb-local:8000
      AWS_REGION: ap-northeast-1
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local
    depends_on:
      dynamodb-local:
        condition: service_healthy
    networks:
      - memoru-network

  setup-tables:
    image: amazon/aws-cli:latest
    container_name: memoru-setup-tables
    depends_on:
      dynamodb-local:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local
      AWS_DEFAULT_REGION: ap-northeast-1
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Creating DynamoDB tables..."

        # Create Users Table
        aws dynamodb create-table \
          --endpoint-url http://dynamodb-local:8000 \
          --table-name memoru-users-dev \
          --attribute-definitions \
            AttributeName=user_id,AttributeType=S \
            AttributeName=line_user_id,AttributeType=S \
          --key-schema \
            AttributeName=user_id,KeyType=HASH \
          --global-secondary-indexes \
            '[{"IndexName":"line_user_id-index","KeySchema":[{"AttributeName":"line_user_id","KeyType":"HASH"}],"Projection":{"ProjectionType":"ALL"}}]' \
          --billing-mode PAY_PER_REQUEST \
          2>/dev/null || echo "Users table already exists"

        # Create Cards Table
        aws dynamodb create-table \
          --endpoint-url http://dynamodb-local:8000 \
          --table-name memoru-cards-dev \
          --attribute-definitions \
            AttributeName=user_id,AttributeType=S \
            AttributeName=card_id,AttributeType=S \
            AttributeName=next_review_at,AttributeType=S \
          --key-schema \
            AttributeName=user_id,KeyType=HASH \
            AttributeName=card_id,KeyType=RANGE \
          --global-secondary-indexes \
            '[{"IndexName":"user_id-due-index","KeySchema":[{"AttributeName":"user_id","KeyType":"HASH"},{"AttributeName":"next_review_at","KeyType":"RANGE"}],"Projection":{"ProjectionType":"ALL"}}]' \
          --billing-mode PAY_PER_REQUEST \
          2>/dev/null || echo "Cards table already exists"

        # Create Reviews Table
        aws dynamodb create-table \
          --endpoint-url http://dynamodb-local:8000 \
          --table-name memoru-reviews-dev \
          --attribute-definitions \
            AttributeName=card_id,AttributeType=S \
            AttributeName=reviewed_at,AttributeType=S \
            AttributeName=user_id,AttributeType=S \
          --key-schema \
            AttributeName=card_id,KeyType=HASH \
            AttributeName=reviewed_at,KeyType=RANGE \
          --global-secondary-indexes \
            '[{"IndexName":"user_id-reviewed_at-index","KeySchema":[{"AttributeName":"user_id","KeyType":"HASH"},{"AttributeName":"reviewed_at","KeyType":"RANGE"}],"Projection":{"ProjectionType":"ALL"}}]' \
          --billing-mode PAY_PER_REQUEST \
          2>/dev/null || echo "Reviews table already exists"

        echo "Tables created successfully!"
        aws dynamodb list-tables --endpoint-url http://dynamodb-local:8000
    networks:
      - memoru-network

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: memoru-keycloak
    command: start-dev --import-realm
    ports:
      - "8180:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
    volumes:
      - ../infrastructure/keycloak/realm-local.json:/opt/keycloak/data/import/memoru-realm.json
    networks:
      - memoru-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n' >&3 && cat <&3 | grep -q '200'",
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s

networks:
  memoru-network:
    name: memoru-network
    driver: bridge

volumes:
  dynamodb-data:
    name: memoru-dynamodb-data
